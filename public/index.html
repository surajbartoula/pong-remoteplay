<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pong Remote Play</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas { 
      background: black; 
      display: block; 
      margin: 20px auto;
      border: 2px solid #444;
    }
    #info {
      margin: 10px;
      font-size: 18px;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üèì Pong Remote Play</h1>
  <div id="score">Left: 0 | Right: 0</div>
  <div id="info">Move your mouse to control your paddle</div>
  <div id="players" style="font-size: 14px; color: #888;">Waiting for players...</div>
  <canvas id="game" width="600" height="400"></canvas>
  
  <script type="module">
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const infoEl = document.getElementById('info');
    const playersEl = document.getElementById('players');
    
    // WebSocket connection
    const ws = new WebSocket(`ws://${location.host}/ws`);
    
    // Initial state
    let gameState = {
      ball: { x: 300, y: 200 },
      paddles: { left: { y: 160 }, right: { y: 160 } },
      score: { left: 0, right: 0 }
    };
    
    // Randomly assign player to left or right
    let mySide = null; // Will be assigned by server
    
    ws.onopen = () => {
      console.log('Connected to server');
      infoEl.textContent = 'Connected! Waiting for side assignment...';
    };
    
    ws.onmessage = (event) => {
      try {
        const msg = JSON.parse(event.data);
        if (msg.type === 'assignment') {
          mySide = msg.side;
          console.log('Assigned to side:', mySide);
          infoEl.textContent = `You are the ${mySide} player. Move your mouse to control your paddle.`;
        } else if (msg.type === 'state') {
          gameState = msg.state;
          // Update score display
          scoreEl.textContent = `Left: ${gameState.score.left} | Right: ${gameState.score.right}`;
          // Update player count
          if (msg.playerCount !== undefined) {
            playersEl.textContent = `Players connected: ${msg.playerCount} | Active sides: ${msg.activeSides?.join(', ') || 'none'}`;
          }
        }
      } catch (err) {
        console.error('Error parsing message:', err);
      }
    };
    
    ws.onclose = () => {
      console.log('Disconnected from server');
      infoEl.textContent = 'Disconnected from server. Refresh to reconnect.';
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      infoEl.textContent = 'Connection error. Refresh to try again.';
    };
    
	//AS WE MOVE MOUSE WE SEND DATA TO THE SERVER THROUGH ws.send AND SERVER SENDS gameState.paddles.leftorright.y DATA FROM ws.onmessage THEN ON render() LOOP IT IS UPDATED EVERY FRAME
    // Mouse control
    canvas.addEventListener('mousemove', e => {
      if (ws.readyState !== WebSocket.OPEN || !mySide) return;
      
      const rect = canvas.getBoundingClientRect();
      const y = Math.max(0, Math.min(320, e.clientY - rect.top - 40)); // Clamp and center paddle
      
      try {
        ws.send(JSON.stringify({ type: 'move', side: mySide, y }));
      } catch (err) {
        console.error('Error sending move:', err);
      }
    });
    
    function render() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw center line
      ctx.setLineDash([5, 15]); //create dash on the line
      ctx.strokeStyle = '#444';
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0); //move to this position but dont draw anything
      ctx.lineTo(canvas.width / 2, canvas.height); //draw from where the moveTo landed till the postion given in lineto
      ctx.stroke();
      ctx.setLineDash([]);
      
      // Draw ball
      ctx.fillStyle = 'white';
      ctx.beginPath(); //start fresh
      ctx.arc(gameState.ball.x, gameState.ball.y, 8, 0, Math.PI * 2);
	  //ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise?);
      ctx.fill();
      
      // Draw paddles with different colors
      // Left paddle
      if (mySide === 'left') {
        ctx.fillStyle = '#00ff00'; // Green for your paddle
      } else {
        ctx.fillStyle = '#ff6666'; // Red for opponent's paddle
      }
      ctx.fillRect(20, gameState.paddles.left.y, 10, 80);
      //ctx.fillRect(x, y, width, height);
      // Right paddle
      if (mySide === 'right') {
        ctx.fillStyle = '#00ff00'; // Green for your paddle
      } else {
        ctx.fillStyle = '#ff6666'; // Red for opponent's paddle
      }
      ctx.fillRect(canvas.width - 30, gameState.paddles.right.y, 10, 80);
      
      requestAnimationFrame(render);
    }
    
    // Start rendering
    render();
  </script>
</body>
</html>
